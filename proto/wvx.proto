syntax = "proto3";
package wvx.proto;

import "proto/sound.proto";
// WIP

message Fragment {
    repeated float re = 1;
    repeated float im = 2;
}

message FFTCache {
    int32 fftsz = 1;
    int32 fragsz = 2;
    double rate = 3;
    double length = 4;
    repeated Fragment fragment = 5;
}

message Project {
    string file_type_detector = 1;
    sound.proto.File wave = 2;
    FFTCache fft = 3;
    double a4 = 4;
}
